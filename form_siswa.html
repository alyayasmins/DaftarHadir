<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Form Siswa</title>
    <link rel="stylesheet" href="form_siswa.css">
    <script src="https://kit.fontawesome.com/52cff66737.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="col-6">
            <h2>Absen Siswa</h2>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">NISN</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nama</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <label for=""> Kelas</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Pilih Kelas</option>
            <option value="1">XII-RPL</option>
            <option value="2">XII-TKJ</option>
        </select>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Tanggal</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <label for=""> Absen</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>Pilih Absen</option>
            <option value="1">Hadir</option>
            <option value="2">Sakit</option>
            <option value="2">Izin</option>
        </select>
        <button type="button" class="btn btn-outline-primary mt-4">Batal</button>
        <button type="button" class="btn btn-primary mt-4 ms-1">Kirim</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
